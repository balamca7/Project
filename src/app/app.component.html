<div>
    <div class="container">
        <div class="text-center">
            <h1>Angular 2 - Pagination Example with logic like Google</h1>
            <nav class="navbar">
              <input class="form-control" type="text" name="search" [(ngModel)]="filter">      
             </nav>

            <!-- items being paged -->
            <table border="1"  class="table table-striped">
               <thead>
                  <tr><th>Sl.No</th>
                    <th (click)="sort('name')">Name
                     <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('value')">value
                     <span class="glyphicon sort-icon" *ngIf="key =='value'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                  </th>
                    <th>Name</th>
                    <th>Name</th>
                    <th>Name</th></tr>
               </thead>
                <tbody>
            <tr *ngFor="let item of pagedItems | orderBy: key : reverse | filter:filter; let i = index;">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.name}}</td>
              <td>{{item.name}}</td>
              <td>{{item.name}}</td>
              <td>{{item.name}}</td>
            </tr>
          </tbody>
       
            </table>
            <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
        </div>
    </div>
</div>
